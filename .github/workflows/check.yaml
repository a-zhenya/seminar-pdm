name: Code Quality Checks

on: [push]

jobs:
  check-code-format:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup PDM
      uses: pdm-project/setup-pdm@v4
      with:
        python-version: 3.9
        cache: true

    - name: Install tools
      run: pdm install

    - name: Check with Ruff
      run: pdm run ruff check .
